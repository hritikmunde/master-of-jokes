{% extends 'base.html' %}

{% block header %}
<h1 style="text-align: center; color: #4CAF50;">Log In</h1>
{% endblock %}

{% block content %}
<form method="post" style="display: flex; flex-direction: column; max-width: 300px; margin: 0 auto; background-color: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
  <label for="email_or_nickname" style="color: #333;">Email/Username</label>
  <input type="text" name="email_or_nickname" required style="padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;" />

  <label for="password" style="color: #333;">Password</label>
  <input type="password" name="password" required style="padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;" />

  <input type="submit" value="Log In" style="padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;" />
</form>
{% endblock %}
