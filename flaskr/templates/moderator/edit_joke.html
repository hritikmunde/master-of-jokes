{% extends 'base.html' %} {% block header %}
<h1>Edit Joke</h1>
{% endblock %} {% block content %}
<form method="post" class="joke-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      name="title"
      id="title"
      value="{{ joke['title'] }}"
      required
    />
  </div>

  <div class="form-group">
    <label for="body">Body</label>
    <textarea name="body" id="body" required>{{ joke['body'] }}</textarea>
  </div>

  <div class="form-group">
    <input type="submit" value="Save Changes" class="submit-btn" />
    <a href="{{ url_for('moderator.manage_jokes') }}" class="button">Cancel</a>
  </div>
</form>
{% endblock %}
